  "components": {
    "schemas": {
      "User": {
        "type": "object",
        "properties": {
          "name": {
            "type": "string",
            "description": "User's name"
          },
          "email": {
            "type": "string",
            "description": "User's email address"
          },
          "oauth": {
            "type": "boolean",
            "description": "Whether the user is authenticated via OAuth"
          },
          "token": {
            "type": "string",
            "description": "Authentication token for the user"
          },
          "phone_number": {
            "type": "string",
            "description": "User's phone number"
          },
          "logo": {
            "type": "string",
            "description": "URL to the user's logo or profile picture"
          },
          "address": {
            "type": "string",
            "description": "User's address"
          },
          "created_at": {
            "type": "string",
            "format": "date-time",
            "description": "Timestamp of when the user was created"
          },
          "updated_at": {
            "type": "string",
            "format": "date-time",
            "description": "Timestamp of when the user was last updated"
          }
        }
      },
      "Customer": {
        "type": "object",
        "required": [
          "id",
          "created_at",
          "name",
          "phone_number",
          "address",
          "gender"
        ],
        "properties": {
          "id": {
            "type": "string",
            "format": "uuid",
            "description": "Unique identifier for the contact",
            "example": "2f19fb0e-2926-418d-82ac-c2dc33a0f4d3"
          },
          "created_at": {
            "type": "string",
            "format": "date-time",
            "description": "Timestamp when the contact was created",
            "example": "2024-08-07T13:58:23.934Z"
          },
          "name": {
            "type": "string",
            "description": "Name of the contact",
            "example": "sasaksj"
          },
          "phone_number": {
            "type": "string",
            "description": "Phone number of the contact",
            "example": "0238239238"
          },
          "email": {
            "type": "string",
            "nullable": true,
            "description": "Email address of the contact (nullable)",
            "example": null
          },
          "address": {
            "type": "string",
            "description": "Address of the contact",
            "example": "kajsajs"
          },
          "gender": {
            "type": "string",
            "description": "Gender of the contact",
            "example": "Perempuan"
          }
        }
      },
      "CustomerRequestBody": {
        "type": "object",
        "required": [
          "name",
          "phone_number",
          "gender"
        ],
        "properties": {
          "name": {
            "type": "string",
            "description": "Name of the customer",
            "example": "John Doe"
          },
          "email": {
            "type": "string",
            "nullable": true,
            "description": "Email address of the customer",
            "example": "john.doe@example.com"
          },
          "address": {
            "type": "string",
            "description": "Address of the customer",
            "example": "123 Main St, Springfield"
          },
          "phone_number": {
            "type": "string",
            "description": "Phone number of the customer, must be between 10 and 15 digits, and can optionally start with a plus sign",
            "pattern": "^[+]?[0-9]{10,15}$",
            "example": "+12345678901"
          },
          "gender": {
            "type": "string",
            "enum": [
              "Laki-laki",
              "Perempuan"
            ],
            "description": "Gender of the customer (Laki-laki or Perempuan)",
            "example": "Laki-laki"
          }
        }
      },
      "CustomerResponse": {
        "type": "object",
        "properties": {
          "status": {
            "type": "string",
            "example": "success"
          },
          "message": {
            "type": "string",
            "example": "Customer created successfully"
          },
          "data": {
            "$ref": "#/components/schemas/Customer"
          }
        }
      },
      "Duration": {
        "type": "object",
        "properties": {
          "id": {
            "type": "string",
            "description": "Duration ID",
            "example": "1"
          },
          "name": {
            "type": "string",
            "description": "Name of the duration",
            "example": "One Day"
